<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{style.css}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Spring Demo Project</title>
</head>
<body>
<h1 id="title">Chess</h1>
<div class="container tile-container" id="chess-board">
    <div th:each="row : ${#numbers.sequence(0,7,1)}" class="row g-0 justify-content-start">
        <div th:each="column : ${#numbers.sequence(0,7,1)}" class="col g-0">
            <div th:if="${(row + column) % 2 == 0}" class="light cell" th:id="${'t' + row + '-' + column}">
                <img class="piece" th:unless="${board.get(row).get(column) == null}" th:src="@{${'pieces/' + board.get(row).get(column)}}">
                <div class="empty" th:if="${board.get(row).get(column) == null}"></div>
            </div>
            <div th:unless="${(row + column) % 2 == 0}" class="dark cell" th:id="${'t' + row + '-' + column}">
                <img class="piece" th:unless="${board.get(row).get(column) == null}" th:src="@{${'pieces/' + board.get(row).get(column)}}">
                <div class="empty" th:if="${board.get(row).get(column) == null}"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="control.js" type="text/javascript"></script>
</html>
